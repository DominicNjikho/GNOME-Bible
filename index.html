<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GNOME Bible Reader</title>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lato:wght@400;700&family=Roboto+Slab:wght@400;700&family=Georgia:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Typography */
      --font-family: 'Inter', sans-serif;
      --font-size: 16px;
      --line-height: 1.7;
      --letter-spacing: 0.01em;

      /* Colors - Light Theme (Default) */
      --color-bg-primary: #f3f4f6; /* gray-100 */
      --color-bg-secondary: #ffffff; /* white */
      --color-bg-tertiary: #f9fafb; /* gray-50 */
      --color-bg-header: #1f2937; /* gray-800 */
      --color-text-primary: #111827; /* gray-900 */
      --color-text-secondary: #4b5563; /* gray-600 */
      --color-text-header: #ffffff; /* white */
      --color-text-link: #2563eb; /* blue-600 */
      --color-border: #d1d5db; /* gray-300 */
      --color-danger: #dc2626; /* red-600 */
      --color-danger-bg: #fee2e2; /* red-100 */
      --color-highlight-bg: #fef9c3; /* yellow-100 */
    }

    .dark {
      /* Colors - Dark Theme */
      --color-bg-primary: #111827; /* gray-900 */
      --color-bg-secondary: #1f2937; /* gray-800 */
      --color-bg-tertiary: #374151; /* gray-700 */
      --color-bg-header: #374151; /* gray-700 */
      --color-text-primary: #f3f4f6; /* gray-100 */
      --color-text-secondary: #9ca3af; /* gray-400 */
      --color-text-header: #ffffff; /* white */
      --color-text-link: #60a5fa; /* blue-400 */
      --color-border: #4b5563; /* gray-600 */
      --color-danger: #f87171; /* red-400 */
      --color-danger-bg: #450a0a; /* red-950 */
    }

    body {
      font-family: var(--font-family);
      font-size: var(--font-size);
      background-color: var(--color-bg-primary);
      color: var(--color-text-primary);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .prose {
        line-height: var(--line-height);
        letter-spacing: var(--letter-spacing);
    }
    .prose h2, .prose h3 {
        color: var(--color-text-primary);
    }
    .prose p, .prose span, .prose div, .prose footer {
        color: var(--color-text-secondary);
    }
     .prose .text-gray-700 {
        color: var(--color-text-secondary) !important;
    }
    .prose sup {
        color: var(--color-text-link);
    }
    
    .highlighted {
      background-color: var(--color-highlight-bg);
      border-radius: 2px;
    }

    .verse-text:hover {
        background-color: var(--color-bg-tertiary);
        cursor: pointer;
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: var(--color-bg-primary); }
    ::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

    /* Theme-aware utility classes */
    .bg-primary { background-color: var(--color-bg-primary); }
    .bg-secondary { background-color: var(--color-bg-secondary); }
    .bg-tertiary { background-color: var(--color-bg-tertiary); }
    .bg-header { background-color: var(--color-bg-header); }
    .text-primary { color: var(--color-text-primary); }
    .text-secondary { color: var(--color-text-secondary); }
    .text-header { color: var(--color-text-header); }
    .text-link { color: var(--color-text-link); }
    .text-danger { color: var(--color-danger); }
    .bg-danger { background-color: var(--color-danger-bg); }
    .border-theme { border-color: var(--color-border); }

    /* Settings Panel */
    .settings-backdrop {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 40;
    }
    .settings-panel {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 50;
    }
    .color-swatch {
        transition: transform 0.1s ease-in-out;
    }
    .color-swatch:hover {
        transform: scale(1.1);
    }
    .color-swatch.selected {
        outline: 2px solid var(--color-text-link);
        outline-offset: 2px;
    }

  </style>
